# Config reference: https://nikitabobko.github.io/AeroSpace/guide
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layout options. See: https://nikitabobko.github.io/AeroSpace/guide#layouts
accordion-padding = 40
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Possible values: (qwerty|dvorak). See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 16
inner.vertical = 16
outer.left = 16
outer.bottom = 16
outer.top = 16
outer.right = 16

# 'main' binding mode declaration. See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.main.binding]

# See: https://nikitabobko.github.io/AeroSpace/commands#layout
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# See: https://nikitabobko.github.io/AeroSpace/commands#fullscreen
alt-z = 'fullscreen'
alt-f = 'layout floating tiling'

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-n = 'focus left'
alt-e = 'focus down'
alt-i = 'focus up'
alt-o = 'focus right'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-shift-n = 'move left'
alt-shift-e = 'move down'
alt-shift-i = 'move up'
alt-shift-o = 'move right'

# See: https://nikitabobko.github.io/AeroSpace/commands#join-with
alt-ctrl-h = 'join-with left'
alt-ctrl-j = 'join-with down'
alt-ctrl-k = 'join-with up'
alt-ctrl-l = 'join-with right'

alt-ctrl-n = 'join-with left'
alt-ctrl-e = 'join-with down'
alt-ctrl-i = 'join-with up'
alt-ctrl-o = 'join-with right'

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
alt-tab = 'workspace-back-and-forth'
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

alt-shift-r = 'reload-config'
alt-shift-w = 'close-all-windows-but-current'

# Window callbacks. See: https://nikitabobko.github.io/AeroSpace/guide#callbacks
[[on-window-detected]]
if.app-id = 'com.1password.1password'
check-further-callbacks = true
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
check-further-callbacks = true
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.iCal'
check-further-callbacks = true
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.MobileSMS'
check-further-callbacks = true
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.gather.Gather'
check-further-callbacks = true
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'net.freemacsoft.AppCleaner'
check-further-callbacks = true
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'net.pornel.ImageOptim'
check-further-callbacks = true
run = 'layout floating'
