# Configuration for Alacritty, the GPU enhanced terminal emulator.
# shell:
#   program: /opt/homebrew/bin/fish
#   args:
#     - -l
#     - -c
#     - "tmux attach || tmux new -s home"
env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 90
    lines: 60
  padding:
    x: 15
    y: 1
  decorations: buttonless
  dynamic_padding: true

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  size: 13.0
  offset:
    x: 0
    y: 1

# Monokai Pro colorscheme
colors:
  primary:
    background: "#2d2a2e"
    foreground: "#fcfcfa"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  search:
    matches:
      foreground: "#000000"
      background: "#ffff00"
    focused_match:
      foreground: "#000000"
      background: "#ff9732"
  selection:
    text: "#fcfcfa"
    background: "#434144"

  normal:
    black: "#727072"
    red: "#ff6188"
    green: "#a9dc76"
    yellow: "#ffd866"
    blue: "#78dce8"
    magenta: "#fc9867"
    cyan: "#ab9df2"
    white: "#fcfcfa"

  bright:
    black: "#727072"
    red: "#ff6188"
    green: "#a9dc76"
    yellow: "#ffd866"
    blue: "#78dce8"
    magenta: "#fc9867"
    cyan: "#ab9df2"
    white: "#fcfcfa"

cursor:
  style:
    blinking: Always
  blink_interval: 600
  blink_timeout: 0

live_config_reload: true

hints:
  enabled:
    - regex:
        "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
        [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: Command

# Add macOS-like key bindings for tmux
key_bindings:
  # Create a new tmux window
  - { key: T, mods: Command, chars: "\x00\x63" }
  # Break the current tmux pane out of the tmux window
  - { key: T, mods: Command|Shift, chars: "\x00\x21" }
  # Split the current pane into two, left and right
  - { key: D, mods: Command, chars: "\x00\x25" }
  # Split the current pane into two, top and bottom
  - { key: D, mods: Command|Shift, chars: "\x00\x22" }
  # Select window 1-9
  - { key: Key1, mods: Command, chars: "\x00\x31" }
  - { key: Key2, mods: Command, chars: "\x00\x32" }
  - { key: Key3, mods: Command, chars: "\x00\x33" }
  - { key: Key4, mods: Command, chars: "\x00\x34" }
  - { key: Key5, mods: Command, chars: "\x00\x35" }
  - { key: Key6, mods: Command, chars: "\x00\x36" }
  - { key: Key7, mods: Command, chars: "\x00\x37" }
  - { key: Key8, mods: Command, chars: "\x00\x38" }
  - { key: Key9, mods: Command, chars: "\x00\x39" }
  # Change to the previous tmux window
  - { key: LBracket, mods: Command|Shift, chars: "\x00\x70" }
  # Change to the next tmux window
  - { key: RBracket, mods: Command|Shift, chars: "\x00\x6e" }
  # Rename the current tmux window
  - { key: Comma, mods: Command, chars: "\x00\x2c" }
  # Rename the current tmux session
  - { key: Comma, mods: Command|Shift, chars: "\x00\x24" }
  # Select a new tmux session for the attached client interactively
  - { key: P, mods: Command, chars: "\x00\x6a" }
  # Switch to last tmux session
  - { key: L, mods: Command, chars: "\x00\x4c" }
  # Open the tmux command prompt
  - { key: K, mods: Command, chars: "\x00\x3a" }
  # Toggle the zoom state of the current tmux pane
  - { key: Z, mods: Command, chars: "\x00\x7a" }
  # Refresh the tmux configuration
  - { key: R, mods: Command, chars: "\x00\x72" }
  # Detach from the current session
  # - { key: D, mods: Command, chars: "\x00\x64" }
  # Kill the current tmux pane (and window if last pane)
  - { key: W, mods: Command, chars: "\x00\x78" }
  # Detach the current tmux client
  - { key: Q, mods: Command, chars: "\x00\x64" }
