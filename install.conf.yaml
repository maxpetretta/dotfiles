- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ['~']

- link:
    # Directories
    ~/.config/alacritty: .config/alacritty
    ~/.config/bash: .config/bash
    ~/.config/btop: .config/btop
    ~/.config/fish: .config/fish
    ~/.config/gh: .config/gh
    ~/.config/neofetch: .config/neofetch
    ~/.config/nvim: .config/nvim
    ~/.config/skhd: .config/skhd
    ~/.config/yabai: .config/yabai
    
    # Files
    ~/.bashrc: .config/bash/.bashrc
    ~/.config/starship.toml: .config/starship/starship.toml
    ~/.gitconfig: .config/git/.gitconfig
    ~/.tmux.conf: .config/tmux/.tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [rm -f .config/homebrew/Brewfile && brew bundle dump --all --file=.config/homebrew/Brewfile, Save snapshot of homebrew packages]
  - [mkdir -p .config/cursor && cursor --list-extensions > .config/cursor/.extensions && cp ~/Library/Application\ Support/Cursor/User/settings.json .config/cursor/settings.json, Save all cursor settings and extensions]